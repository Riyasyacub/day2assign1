<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Assign 3</title>
</head>
<body>
    <script>
        var mark = parseInt(window.prompt("Enter your mark :"));
        // console.log(typeof(mark));
        if (mark >=90){
            console.log("Marks are "+mark+" and grade is A");
        }
        else if (90> mark && mark >=80){
            console.log("Marks are "+mark+" and grade is B");
        }
        else if (80> mark && mark >=70){
            console.log("Marks are "+mark+" and grade is C");
        }
        else if (70> mark && mark >=60){
            console.log("Marks are "+mark+" and grade is D");
        }
        else {
            console.log("Marks are "+mark+" and grade is E");
        }
    </script>
</body>
</html>
