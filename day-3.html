<body>
    <script type="text/javascript">
        var num = parseInt(window.prompt("Enter a number : "));
        if (num%2== 0){
            console.log("The entered number is "+num+" and "+"Number is Even")
        }else{
            console.log("The entered number is "+num+" and "+"Number is Odd")
        }
    </script>
