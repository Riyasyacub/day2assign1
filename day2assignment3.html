<html>

        <title>
            Day 2 Assignment 3
        </title>
    </head>
    <body>
        <script type="text/javascript">
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth();
            var yy= today.getFullYear();
            document.write("\t" + dd +"/" + mm +"/" + yy );
            document.write("<br>");
            document.write ("\n" + mm + "-" + dd + "-" + yy);
        </script>
    </body>
</html>
